    <nav>

  <main class="page-content">
    <section class="hero">

    </section>

        </a>

          <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Home">
          <p>Home & Kitchen</p>

        <a href="beauty.html" class="category">
