<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop | Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Create Account</h2>
    <form onsubmit="return signupUser(event)">
      <input type="text" id="newUser" placeholder="Username" required>
      <input type="text" id="newEmail" placeholder="Email" required>
      <input type="password" id="newPass" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
